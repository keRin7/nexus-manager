<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>NexusManager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
    <div class="w-75">
       <h2><center>{{ .CurrentRepo }}</center></h2><br>
    </div>
    <div class="w-25">
      <h2><center>{{ .Username }}</center></h2><br>
    </div>
  </div>
    </div>

<div class="container">
  <div class="row">
    <div class="w-25">
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Repositories
        </button>
        <ul class="dropdown-menu">
          {{range .Repos.Images}}
          <li><a class="dropdown-item" href="../{{ . }}">{{ . }}</a></li>
           {{end}}
        </ul>
      </div>
      
    </div>
    <div class="w-75">
      <ul>
        <div class="container-x1">
          {{range .Images.Images}}
          <div class="row">
            <div class="col">
              {{ .Id }}
            </div>
            <div class="col">
              {{ .Size }}Mb <p class="text-success" style="display:inline">{{ .Data }} </p> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            </div>

          </div>
 	  <hr class="mt-2 mb-3"> 
          {{end}}
          <button type="button" class="btn btn-danger">Delete selected items</button>
        </div>
      </ul>
    </div>
  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
